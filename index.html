<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regatta Boat & Crew List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #0a1a33;
    }

    header {
      background: linear-gradient(90deg, #00068b, #00335b);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      border-bottom: 1px solid #d7dce5;
      padding-bottom: 15px;
    }

    .logo-container img {
      max-height: 120px;
      width: auto;
      object-fit: contain;
    }

    h1 {
      margin-top: 10px;
      font-size: 2rem;
    }

    .table-container {
      width: 90%;
      margin: 30px auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      min-width: 600px;
    }

    th {
      background-color: #00335b;
      color: #ffffff;
      padding: 12px;
      font-size: 1rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    th.sorted-asc::after {
      content: " ▲";
      font-size: 0.7rem;
    }
    th.sorted-desc::after {
      content: " ▼";
      font-size: 0.7rem;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #d7dce5;
      font-size: 0.95rem;
      white-space: pre-line;
      line-height: 1.4;
    }

    tr:nth-child(even) {
      background-color: #f0f3f9;
    }

    tr:hover {
      background-color: #dbe4f7;
      transition: background 0.2s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      color: #0a1a33;
      border-top: 1px solid #d7dce5;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .logo-container img {
        max-height: 60px;
        margin-bottom: 10px;
      }

      th, td {
        padding: 8px;
        font-size: 0.85rem;
      }
    }
  </style>
  <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett">
</head>
<body>

  <header>
    <h1>J/70 Australian Championship Crew List</h1>
  </header>

  <div class="logo-container">
    <img src="RSYS-logo.png" alt="RSYS Logo" />
    <img src="J70-logo.png" alt="J/70 Logo" />
  </div>

  <div class="table-container">
    <table>
      <tr>
        <th>Club</th>
        <th>Sail Number</th>
        <th>Bow Number</th>
        <th>Boat Name</th>
        <th>Skipper</th>
        <th>Crew</th>
      </tr>
    </table>
  </div>

  <footer>
    © RSYS Sailing
  </footer>

<script>
  let sortDirection = {}; // stores sort direction per column

  async function loadCrewData() {
    try {
      const response = await fetch('boats.json?cache=' + Date.now());
      if (!response.ok) throw new Error("Boats file not found");

      const boats = await response.json();
      const table = document.querySelector('table');

      boats.forEach(boat => {
        const row = document.createElement('tr');

        // Fixed fields
        ['Club','Sail Number','Bow Number','Boat Name','Skipper'].forEach(field => {
          const td = document.createElement('td');
          td.textContent = boat[field] || '';
          row.appendChild(td);
        });

        // Crew fields sorted numerically
        const crewFields = Object.keys(boat)
          .filter(key => key.startsWith('Crew'))
          .sort((a,b) => parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));

        // Crew names alphabetically within the cell
        const crewTd = document.createElement('td');
        const crewList = crewFields
          .map(key => boat[key])
          .filter(Boolean)
          .sort((a,b) => a.localeCompare(b))
          .join("\n");

        crewTd.textContent = crewList;
        row.appendChild(crewTd);

        table.appendChild(row);
      });

      enableSorting();
    } catch (err) {
      console.error("Error loading boats.json:", err);
    }
  }

  function enableSorting() {
    const table = document.querySelector("table");
    const headers = table.querySelectorAll("th");

    headers.forEach((header, index) => {
      sortDirection[index] = 1; // initial ascending

      header.addEventListener("click", () => {
        // Remove existing sorted classes
        headers.forEach(h => h.classList.remove('sorted-asc','sorted-desc'));

        sortTableByColumn(table, index);
        // Add sorted class to indicate direction
        if (sortDirection[index] === 1) {
          header.classList.add('sorted-asc');
        } else {
          header.classList.add('sorted-desc');
        }
        sortDirection[index] *= -1; // toggle
      });
    });
  }

  function sortTableByColumn(table, columnIndex) {
    const rows = Array.from(table.querySelectorAll("tr")).slice(1); // skip header
    const isNumeric = (value) => /^\d+(\.\d+)?$/.test(value.replace(/\s+/g, ''));

    rows.sort((a, b) => {
      const A = a.children[columnIndex].innerText.trim();
      const B = b.children[columnIndex].innerText.trim();

      if (isNumeric(A) && isNumeric(B)) {
        return (parseFloat(A) - parseFloat(B)) * sortDirection[columnIndex];
      }

      return A.localeCompare(B) * sortDirection[columnIndex];
    });

    rows.forEach(row => table.appendChild(row));
  }

  loadCrewData();
</script>

</body>
</html>
