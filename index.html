<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regatta Boat & Crew List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #0a1a33;
    }

    header {
      background: linear-gradient(90deg, #00068b, #00335b);
      padding: 20px;
      text-align: center;
      color: white;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #d7dce5;
    }

    th {
      background-color: #00335b;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    td {
      white-space: pre-line;
    }

    tr:nth-child(even) {
      background-color: #eef2f7;
    }

    @media (max-width: 600px) {
      table { width: 100%; font-size: 14px; }
      th, td { padding: 8px; }
    }
  </style>
</head>

<body>

<header>
  <h1>Regatta Boat & Crew List</h1>
</header>

<table id="boatTable">
  <thead>
    <tr>
      <th>Club</th>
      <th>Sail Number</th>
      <th>Bow Number</th>
      <th>Boat Name</th>
      <th>Skipper</th>
      <th>Crew</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const SHEET_ID = "1T3aZEkERIw8-vStNG9sKv1ybT0WJ2gkixx41Ga_8Iks";
  const CSV_URL = `https://docs.google.com/spreadsheets/d/${1T3aZEkERIw8-vStNG9sKv1ybT0WJ2gkixx41Ga_8Iks}/gviz/tq?tqx=out:csv`;

  async function loadBoatsFromGoogleSheet() {
    try {
      const response = await fetch(CSV_URL);
      const csvText = await response.text();

      const rows = csvText.split("\n").map(r => r.split(","));
      const headers = rows.shift().map(h => h.trim());

      const boats = rows.map(row => {
        let obj = {};
        row.forEach((cell, i) => obj[headers[i]] = cell.trim());
        return obj;
      });

      populateTable(boats);
    } catch (err) {
      console.error("Error loading Google Sheet:", err);
    }
  }

  function populateTable(boats) {
    const tbody = document.querySelector("#boatTable tbody");
    tbody.innerHTML = "";

    boats.forEach(boat => {
      const tr = document.createElement("tr");

      const fixedFields = ["Club", "Sail Number", "Bow Number", "Boat Name", "Skipper"];
      fixedFields.forEach(field => {
        const td = document.createElement("td");
        td.textContent = boat[field] || "";
        tr.appendChild(td);
      });

      const crewFields = Object.keys(boat)
        .filter(k => k.toLowerCase().startsWith("crew"))
        .sort((a, b) => parseInt(a.replace(/\D/g, "")) - parseInt(b.replace(/\D/g, "")));

      const crewTd = document.createElement("td");
      crewTd.textContent = crewFields.map(k => boat[k]).filter(Boolean).join("\n");
      tr.appendChild(crewTd);

      tbody.appendChild(tr);
    });
  }

  loadBoatsFromGoogleSheet();
</script>

</body>
</html>
